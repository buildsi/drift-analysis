<!DOCTYPE html>
<html>
  <head>
    <title>Heatmap of Package Builds</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
     body{margin:40px auto;max-width:650px;line-height:1.6;font-size:18px;color:#444;padding:0 10px}h1,h2,h3{line-height:1.2}
    </style>

    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.18.2"></script>

    <style media="screen">
      /* Add space between Vega-Embed links  */
      .vega-actions a {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Heatmap of Package Builds</h1>
    <h2>Concretizer: Original</h2>
    <!-- Container for the visualization -->
    <div id="vis1" style="width: 100%;"></div>

    <script>
     // Assign the specification to a local variable vlSpec.
     var vlSpec = {
       "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
       "data": {
         "url": "https://drift-server.spack.io/inflection-points",
         "format": {"type": "json"}
       },
       "vconcat": [
         {
           "width": "container",
           "height": 60,
           "mark": {"type": "bar"},
           "encoding": {
             "x": {
               "timeUnit": "yearmonthdate",
               "field": "GitCommitDate",
               "type": "temporal",
               "scale": {"domain": {"param": "scroll_1"}},
               "axis": {"title": ""}
             },
             "y": {
               "aggregate": "count",
               "field": "AbstractSpec",
               "axis": {"title": "Num Points"}
             },
           }
         }, {
           "width": "container",
           "mark": {"type": "rect", "tooltip": {"content": "data"}},
           "selection": {"scroll_1": {"type": "interval", "bind": "scales"}},
           "encoding": {
             "href": {"field": "Url", "type": "nominal"},
             "x": {
               "timeUnit": "yearmonthdate",
               "field": "GitCommitDate",
               "type": "temporal"
             },
             "y": {
               "field": "AbstractSpec",
               "axis": {"title": "Abstract Specs"}
             },
             "color": {
               "field": "Concretized",
               "type": "nominal",
               "scale": {
                 "domain": ["true", "false"],
                 "range": ["#93c47d", "#e06666"]
               },
               "condition": [
                 {"test": "datum['Built'] == true", "value": "#93c47d"},
                 {"test": "datum['Built'] == false", "value": "#e06666"}
               ]
             }
           },
           "transform": [
             {"filter": "datum.Concretizer == 'original' && datum.BuildLogUUID != ''"},
             {"calculate": "'https://drift-server.spack.io/artifact/' + datum.BuildLogUUID", "as": "Url"}
           ]
         }
       ],
       "resolve": {"scale": {"x": "independent", "y": "independent"}}
     }

     // Embed the visualization in the container with id `vis`
     vegaEmbed('#vis1', vlSpec);
    </script>
  </body>

  <h2>Concretizer: Clingo</h2>
  <!-- Container for the visualization -->
  <div id="vis2" style="width: 100%;"></div>

  <script>
    // Assign the specification to a local variable vlSpec.
    var vlSpec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "data": {
    "url": "https://drift-server.spack.io/inflection-points",
    "format": {"type": "json"}
  },
  "vconcat": [
       {
         "width": "container",
         "mark": {"type": "rect", "tooltip": {"content": "data"}},
         "selection": {"scroll_1": {"type": "interval", "bind": "scales"}},
         "encoding": {
           "x": {
             "timeUnit": "yearmonthdate",
             "field": "GitCommitDate",
             "type": "temporal"
           },
           "y": {"field": "AbstractSpec"},
           "color": {
             "field": "Concretized",
             "type": "nominal",
             "scale": {
               "domain": ["true", "false", "primary"],
               "range": ["#93c47d", "#e06666", "#C490D1"]
             },
             "condition": [
               {"test": "datum['Built'] == true", "value": "#93c47d"},
               {"test": "datum['Built'] == false", "value": "#e06666"}
             ]
           }
         },
         "transform": [{"filter": "datum.Concretizer == 'clingo' && datum.BuildLogUUID != ''"}]
       }
   ],
      "resolve": {"scale": {"x": "independent", "y": "independent"}}
    }

   // Embed the visualization in the container with id `vis`
   vegaEmbed('#vis2', vlSpec);
  </script>
</body>
</html>
